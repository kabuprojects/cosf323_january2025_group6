<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <script>
        function showPaymentFields() {
            var method = document.getElementById("payment-method").value;
            document.getElementById("mpesa-fields").style.display = method === "mpesa" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Choose Payment Method</h2>

        <!-- Fraud Score Display -->


        <form action="/payment" method="POST">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment_method" onchange="showPaymentFields()">
                <option value="">--Select--</option>
                <option value="mpesa">M-Pesa</option>
            </select>

            <div id="mpesa-fields" style="display: none;">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone">Enter Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <button type="submit">Get Verification Code</button>
            </div>
        </form>
    </div>
</body>
</html>
