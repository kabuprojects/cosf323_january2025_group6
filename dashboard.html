<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINDI CLOTHING</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='popup.css') }}">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TINDI CLOTHING </div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <a href="{{ url_for('cart') }}" class="btn">Go to Cart</a>
                <a href="{{ url_for('logout') }}" class="btn">logout</a>

                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>

        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Discover Your Style</h1>
            <p>Shop the latest trends with exclusive deals.</p>
           <a href="{{ url_for('shop') }}" class="btn">Shop Now</a>

        </div>
    </section>

    <section class="products">
 <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product Name</h3>
                <p>ksh 499</p>
              <button class="btn add-to-cart" data-name="product 1" data-price="499.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product Name</h3>
                <p>ksh 599</p>
               <button class="btn add-to-cart" data-name="product 2" data-price="599.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product Name</h3>
                <p>ksh 699</p>
                <button class="btn add-to-cart" data-name="product 3" data-price="699.00">Add to Cart</button>
            </div>
        </div>
        <script>
    document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".add-to-cart");

        buttons.forEach(button => {
            button.addEventListener("click", function () {
                const itemName = this.getAttribute("data-name");
                const itemPrice = this.getAttribute("data-price");

                fetch("/add_to_cart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `name=${encodeURIComponent(itemName)}&price=${encodeURIComponent(itemPrice)}`,
                })
                .then(response => response.text())
                .then(data => {
                    alert("Item added to cart!");
                })
                .catch(error => console.error("Error:", error));
            });
        });
    });
</script>

    </section>

    <footer>
        <p>&copy; 2025 Tindi Clothing. All Rights Reserved.</p>
    </footer>
</body>
</html>
